<div class="container">
	<div class="col-xs-8 col-md-offset-2">
		<h3>Admin Task Tools</h3> 
		<!-- <button (click)="getAllUsers()">get users</button> -->
		<form>
			<div class="form-group">
				<label>Select the user's email</label>
				<select [(ngModel)]="email" required name="useremail">
					<option *ngFor="let user of userData" [value]="user.email" 
					>{{user.email}}</option>
				</select>
			</div>
			<div class="form-group">
				<textarea rows="3" cols="175" [(ngModel)]="task" required name="usertask"
				placeholder="Provide the task" class="form-control" #tasks></textarea>	
			</div>
			<button class="btn btn-success" (click)="onSave()">Save Task</button>
		</form><br>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let task of givenTask">
				<span>
					<h4>{{task.email}}</h4>
					{{task.task}}
				</span>
				<span class="hover-cursor text-danger pull-right" 
						(click)="onDelete(task.$key)">
						<i class="fa fa-trash-o fa-lg"></i>
			    </span>
			</li>	
		</ul>
	</div>
</div>
